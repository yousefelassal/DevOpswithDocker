services:
    backend:
        build: ./backend
        ports:
            - 8080:8080
        container_name: backend
        restart: unless-stopped
        environment:
            - REDIS_HOST=redis

    redis:
        image: redis:alpine
        container_name: redis
        ports:
            - 6379:6379
        volumes:
            - redis-data:/data
        command: redis-server --appendonly yes

    frontend:
        build: ./frontend
        ports:
            - 5050:80
        container_name: frontend
        depends_on:
            - backend

volumes:
    redis-data: